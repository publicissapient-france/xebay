<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Xebay</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <span class="navbar-brand">Xebay</span>
    </div>
    <div class="navbar-collapse collapse">
      <form id="register" class="navbar-form navbar-right unregistered">
        <div class="form-group">
          <input id="email" type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input id="key" type="password" placeholder="API key" class="form-control">
        </div>
        <button type="button" class="btn btn-success" onclick="xebay.signin()">Sign in</button>
        <button type="button" class="btn btn-primary" onclick="xebay.signup()">Sign up</button>
      </form>
      <div id="unregister" class="registered">
        <form class="navbar-form navbar-right">
          <button id="signout" type="button" class="btn btn-warning" onclick="xebay.signout()">Sign out</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">My infos <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="my-infos">email: <span id="email-display"></span></li>
              <li class="my-infos">API key: <span id="key-display"></span></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</div>

<div class="jumbotron">
  <div class="container">
    <p>
      A bid server to enjoy coding HTTP bid clients
    </p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>API</h2>

      <p>There will be an API soon.</p>
    </div>

    <div class="col-md-4">
      <h2>Current bid offer</h2>

      <div id="current-bid-offer"></div>
    </div>

    <div class="col-md-4">
      <h2>Interact</h2>
      <div class="unregistered">
        <p>Please sign in to start bidding !</p>
      </div>
      <div class="registered">
        <p>An interactive bid client is progressively coming here...</p>
        <div class="alert alert-danger disconnected">Connected <span class="glyphicon glyphicon-flash"></span></div>
        <div class="alert alert-success connected">
          <span>Connected <span class="glyphicon glyphicon-flash"></span></span>
          <button type="button" class="btn btn-success btn-bid" onclick="xebay.sendOffer(1)">+1</button>
          <button type="button" class="btn btn-info btn-bid" onclick="xebay.sendOffer(5)">+5</button>
          <button type="button" class="btn btn-warning btn-bid" onclick="xebay.sendOffer(10)">+10</button>
          <button type="button" class="btn btn-danger btn-bid" onclick="xebay.sendOffer(50)">+50</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.cookie-1.4.0.js"></script>
<script src="js/bootstrap-3.0.3.min.js"></script>
<script src="js/xebay.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    xebay.init();
  });
</script>
</body>
</html>
