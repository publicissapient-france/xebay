<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>Xebay</title>
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
      <span class="navbar-brand">Xebay</span>
    </div>
    <div class="navbar-collapse collapse">
      <form id="register" class="navbar-form navbar-right">
        <div class="form-group">
          <input id="email" type="text" placeholder="Email" class="form-control">
        </div>
        <div class="form-group">
          <input id="key" type="password" placeholder="API key" class="form-control">
        </div>
        <button type="button" class="btn btn-success" onclick="xebay.signin()">Sign in</button>
        <button type="button" class="btn btn-primary" onclick="xebay.signup()">Sign up</button>
      </form>
      <div id="unregister">
        <form class="navbar-form navbar-right">
          <button id="signout" type="button" class="btn btn-warning" onclick="xebay.signout()">Sign out</button>
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">My infos <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li class="my-infos">email: <span id="email-display"></span></li>
              <li class="my-infos">API key: <span id="key-display"></span></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
</div>

<div class="jumbotron">
  <div class="container">
    <p>
      A bid server to enjoy coding HTTP bid clients
    </p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <h2>API</h2>

      <p>There will be an API soon.</p>
    </div>

    <div class="col-md-4">
      <h2>Current bid offer</h2>

      <div id="current-bid-offer"></div>
    </div>

    <div class="col-md-4">
      <h2>Interact</h2>

      <p>An interactive bid client will comes here.</p>
    </div>
  </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/jquery.cookie-1.4.0.js"></script>
<script src="js/bootstrap-3.0.3.min.js"></script>
<script src="js/xebay.js"></script>
<script type="text/javascript">
  $(document).ready(function () {
    xebay.init();
  });
</script>
<script type="text/javascript">
  $(document).ready(function () {

    var socket = new WebSocket("ws://" + window.location.host + "/ws/auctioneer");
    socket.onopen = function () {
      var bidOffer = JSON.stringify({
        item: {
          name: "Name",
          value: 3
        },
        currentValue: 2
      });
      console.log("onOpen, sending: " + bidOffer);
      socket.send(bidOffer);
    };
    socket.onmessage = function (e) {
      console.log("onMessage: " + e.data);
    };
    socket.onclose = function () {
      console.log("onClose");
    };
    socket.onerror = function (e) {
      console.log("onError: " + e);
    };

  });
</script>
</body>
</html>
