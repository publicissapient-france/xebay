<!DOCTYPE html>
<html lang="en" ng-app="xebayApp">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script type="text/javascript" src="js/angular/angular.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-cookies.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-route.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-resource.min.js"></script>
    <script type="text/javascript" src="js/angular/angular-gravatar.min.js"></script>
    <script type="text/javascript" src="js/xebay.js"></script>
    <script type="text/javascript" src="js/xebay-account.js"></script>
    <script type="text/javascript" src="js/xebay-api.js"></script>
    <script type="text/javascript" src="js/xebay-leaders.js"></script>
    <script type="text/javascript" src="js/xebay-play.js"></script>
    <script type="text/javascript" src="js/xebay-plugins.js"></script>
    <script type="text/javascript" src="js/xebay-users.js"></script>
    <title>Xebay</title>
</head>
<body>

<div ng-controller="accountController" class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-header">
        <span class="navbar-brand">Xebay</span>
    </div>
    <div ng-include="template"></div>
</div>

<div class="container">
    <div class="row">
        <div class="tab-content">
            <div ng-controller="playController" ng-include="template" class="col-md-5"></div>
            <div ng-view class="col-md-7"></div>
        </div>
    </div>
</div>

</body>
</html>
