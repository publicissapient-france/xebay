<div class="navbar-header">
    <span class="navbar-brand">Xebay</span>
</div>

<div class="navbar-collapse collapse">

    <ul id="tab-list" class="nav navbar-nav">
        <li class="active">
            <a href="#/play">Play</a>
        </li>
        <li ng-show="userInfo.logged">
            <a href="#/collection">Collection</a>
        </li>
        <li>
            <a href="#/api">API</a>
        </li>
        <li>
            <a href="#/leaderboard">Leaderboard</a>
        </li>
        <li ng-show="userInfo.logged && userInfo.role == 'admin'">
            <a href="#/settings">Settings</a>
        </li>
    </ul>

    <form class="navbar-form navbar-right" ng-submit="signIn()" ng-show="!userInfo.logged">
        <div class="form-group alert alert-danger" ng-show="userInfo.loginFailed">Please provide a valid API key</div>
        <div class="form-group">
            <input type="password" placeholder="API key" class="form-control" ng-model="userInfo.key">
        </div>
        <button type="button" class="btn btn-success" ng-click="signIn()">Sign in</button>
    </form>

    <div class="nav navbar-form navbar-right" ng-show="userInfo.logged">
        <button class="btn btn-success" ng-click="connect()" ng-show="!userInfo.connected">
            Connect <span class="glyphicon glyphicon-transfer"></span>
        </button>
        <button class="btn btn-warning" ng-click="disconnect()" ng-show="userInfo.connected">
            Disconnect <span class="glyphicon glyphicon-flash"></span>
        </button>
        <button type="button" class="btn btn-danger" ng-click="signOut()">Sign out</button>
    </div>

    <ul class="nav navbar-nav navbar-right" ng-show="userInfo.logged">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">My infos <b class="caret"></b></a>
            <ul class="dropdown-menu">
                <li class="my-infos">
                    Name: <span id="name-display">{{userInfo.name}}</span>
                </li>
                <li class="my-infos">
                    Key: <span id="key-display">{{userInfo.key}}</span>
                </li>
            </ul>
        </li>
    </ul>

</div>
