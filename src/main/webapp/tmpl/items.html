<div id="collection">

    <h2>My precious</h2>

    <p>Hey {{xebay.userInfo.name}} you have {{xebay.userInfo.balance}}$</p>

    <table class="table">
        <tr>
            <th>Category</th>
            <th>Item</th>
            <th>Value</th>
            <th></th>
        </tr>
        <tr ng-repeat="item in xebay.userInfo.items">
            <td>{{item.category}}</td>
            <td>
                <img src="images/{{item.name}}.png" width="20em" height="20em"/> {{item.name}}
            </td>
            <td>{{value}}</td>
            <td id="item{{$index}}">
                <button class="btn btn-success" onclick="xebay.offer(item.name, item.value, $index);">
                    Offer <span class="glyphicon glyphicon-usd"></span>
                </button>
            </td>
        </tr>
    </table>
</div>
