<h2>Leaders</h2>

<table class="table">
    <tr>
        <th class="col-md-1">Position</th>
        <th class="col-md-4">Name</th>
        <th class="col-md-2">Assets</th>
        <th class="col-md-2">Balance</th>
    </tr>
    <tr ng-repeat="leader in leaders | orderBy:'assets' | orderBy:'balance'">
        <td>{{$index + 1}}</td>
        <td>
            <img gravatar-src="leader.name" width="20em" height="20em" /> {{leader.name}}
        </td>
        <td>{{leader.assets}}$</td>
        <td>{{leader.balance}}$</td>
    </tr>
</table>
