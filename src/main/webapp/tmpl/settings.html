<div id="settings">

    <h2>User list</h2>
    <span id="userSet-display" class="row"></span>

    <h2>Plugins {{userData.message}}</h2>
    <table id="pluginSetSet" class="table">
        <tr>
            <th>Plugin</th>
            <th></th>
        </tr>
        <tr>
            <td>All Items In Category</td>
            <td>
                <button class="btn btn-danger AllItemsInCategory"
                        onclick="xebay.plugin('AllItemsInCategory', true);">
                    <span class="glyphicon glyphicon-ban-circle"/>
                </button>
                <button class="btn btn-success AllItemsInCategory hidden"
                        onclick="xebay.plugin('AllItemsInCategory', false);">
                    <span class="glyphicon glyphicon-ok-circle"/>
                </button>
            </td>
        </tr>
        <tr>
            <td>Bank Buy Everything</td>
            <td>
                <button class="btn btn-danger BankBuyEverything"
                        onclick="xebay.plugin('BankBuyEverything', true);">
                    <span class="glyphicon glyphicon-ban-circle"/>
                </button>
                <button class="btn btn-success BankBuyEverything hidden"
                        onclick="xebay.plugin('BankBuyEverything', false);">
                    <span class="glyphicon glyphicon-ok-circle"/>
                </button>
            </td>
        </tr>
    </table>

</div>
