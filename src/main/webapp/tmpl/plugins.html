<h2>Plugins</h2>

<table class="table">
    <tr>
        <th>Plugin</th>
        <th>Status</th>
    </tr>
    <tr ng-repeat="plugin in plugins">
        <td>{{plugin.name}}</td>
        <td>
            <button class="btn btn-danger {{plugin.name}}" ng-click="toggleActivation(plugin)" ng-show="!plugin.activated">
                <span class="glyphicon glyphicon-ban-circle"/>
            </button>
            <button class="btn btn-success {{plugin.name}}" ng-click="toggleActivation(plugin)" ng-show="plugin.activated">
                <span class="glyphicon glyphicon-ok-circle"/>
            </button>
        </td>
    </tr>
</table>
